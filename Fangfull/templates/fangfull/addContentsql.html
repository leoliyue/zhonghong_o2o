{% extends 'Fangfull/base.html' %}
{% block body %}
    <table class="table">
        <thead>
            <tr>
                <th>名字</th>
                <th>IP地址</th>
                <th>端口号</th>
                <th>用户名</th>
                <th>密码</th>
                <th>数据库名称</th>
                <th>类型</th>
            </tr>
        </thead>
        <tbody>
        <form action="{% url 'addContentSql' %}" method="post">
            {% csrf_token %}
            <tr>
                <td><input type="text" id = 'sql_name'></td>
                <td><input type="text" id = 'sql_host'></td>
                <td><input type="text" id = 'sql_port'></td>
                <td><input type="text" id = 'sql_user_name'></td>
                <td><input type="text" id = 'sql_user_passwd'></td>
                <td><input type="text" id = 'sql_db'></td>
                <td>
                    <select>
                        <option >测试站</option>
                        <option>beta站</option>
                    </select>
                </td>
            </tr>
            <tr><td><input type="submit" value="保存"></td></tr>
        </form>
        </tbody>
    </table>
{% endblock %}
